{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <b>Please enter symbol of security you want to sell:</b>
    
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name ="shares" placeholder="No. to sell" type="number" min="1" value="1"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
