{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <b>Please enter symbol of instrument you want to buy:</b>
    
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name ="shares" placeholder="No. to buy" type="number" min="1" value="1"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
