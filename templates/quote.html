{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <b>Please enter symbol(s) of instruments you want to check price of (separate symbols by commas):</b>
    
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol 1, Symbol 2, etc" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Fetch Quote</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
